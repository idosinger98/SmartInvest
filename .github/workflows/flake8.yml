name: check code and tests

on: pull_request

jobs:
  flake8:
    name: Check code with Flake8
    runs-on: ubuntu-20.04
    container: fedora:34
    steps:
      - name: Install Pipenv and Git
        run: dnf install -y pipenv git
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup environment
        run: pipenv sync --dev
      - name: Run Flake8
        run: pipenv run flake8 --exclude=testIndicatorsAlgo.py --max-line-length 120
  test:
    runs-on: ubuntu-20.04
    container: fedora:34
    steps:
      - name: Install Pipenv and Git
        run: dnf install -y pipenv git
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup environment
        run: pipenv sync --dev
      - name: Upload server
        run: pipenv run python manage.py runserver 0.0.0.0:8000 &
      - name: Run PyTest
        run: |
          echo "mail: $MAIL_KEY"
          pipenv run pytest -v
        env:
          MAIL_KEY: ${{ secrets.MAIL_KEY }}
